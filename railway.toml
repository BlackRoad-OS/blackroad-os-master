[build]
builder = "dockerfile"

[deploy]
numReplicas = 1
startCommand = "node dist/server.js"
healthcheckPath = "/health"
healthcheckTimeout = 10
healthcheckInterval = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Resource limits (prevent over-allocation)
[deploy.resources]
memory = "512Mi"
cpu = "0.5"

[variables]
NODE_ENV = "production"
PORT = "8080"
